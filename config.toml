baseURL = "https://visualprogramming.net/"
languageCode = "en-us"
title = "Visualprogramming.net"

# Change the default theme to be use when building the site with Hugo
theme = "hugo-creative-theme-master"

# For search functionality
[outputs]
home = [ "HTML", "RSS", "JSON"]

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) for
	# most longer texts.

	# All icons using Fontawesome's icon font. Look at http://fontawesome.io/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# All projects of the portfolio are defined in their own files.
	# You can find example projects at 'exampleSite/data/projects'. Copy the 'projects'
	# folder into the 'data' directory at the root of this Hugo site.
	# For more information take a look at the README.

	# To provide some metadata for search engines feel free to add some
	# information about you and your website.
	name = "visualprogramming.net - vvvv gamma"
	description = "vvvv is a visual programming environment for .NET"

	# The path must be relative to the static folder
	favicon = "favicon.ico"


		# Navigation
		[params.navigation]
		brand 		= "visualprogramming.net"

		[params.navigation.links]
		download  = "Download"
		gallery		= "Showcase"
		Learn		  = "Learn"
		community	= "Community"
		licensing = "Licensing"
		contact   = "Contact"

		# Ribbon
		[params.Ribbon]
		text 			= "PRELIMINARY"
		tooltip 	= "A unified website for both vvvv beta and vvvv gamma is still to come. For now find everything about vvvv gamma on this page and go to vvvv.org to learn about vvvv beta."

		# Hero section
		[params.Hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "vvvv"
		subtitle   = "vvvv is a visual live-programming environment. It takes you from rapid prototyping to final production with a focus on creative coding, interaction design, physical computing, data visualization, computer vision and related fields.<p>For your coding convenience, vvvv combines aspects of dataflow and object-oriented programming. It can easily be extended with any .NET library or by writing C# code."
		buttonText = "Try it!"
		buttonLink = "Download"

		# Download section

		[params.Download]
		headline = "Download"

		[params.Download.beta]
		headline    = "vvvv beta"
		description = "In development since 2001, vvvv beta has been used by many companies worldwide to create large media environments.<p>Recommended for:<p><tr><li>3d Graphics</li><li>Physics</li><li>Audio/Video Playback</li><li>Multiscreen Setups</li><li>Projection Mapping</li><li>Client-Server Setups</li></tr>"

		[params.Download.beta.button]
		text  = "Go to vvvv.org"
		link = "https://vvvv.org/downloads"
		target = "_blank"

		[params.Download.gamma]
		headline    = "vvvv gamma"
		description = "In preview since April 2019, vvvv gamma is the next generation of vvvv, entirely rewritten from scratch.<p>Recommended for:<p><tr><li>2d Graphics</li><li>Computer Vision</li><li>Devices and Protocols</li><li>Multithreading</li><li>Integration of .NET libraries</li><li>Creating Executables</li></tr>"

		[params.Download.gamma.button]
		text  = "Download"
		link = "http://teamcity.vvvv.org/guestAuth/app/rest/builds/id:31715/artifacts/content/vvvv_gamma_2019.2.0-0321-gbd3313bfcc_setup.exe"
		version = "(Version: 2019.2 preview 0236)"
		target = "_self"

		#Blog section
		# [params.Blog]
		# headline    = "Showcase"

		[params.Showreel]
		headline = "Showcase"
		subline = "Projects in this showreel were realized mostly with vvvv beta within the past few years."
		vimeo = 371511910

