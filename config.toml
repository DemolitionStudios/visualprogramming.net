      [[params.Learn.list]]
			icon = "fa fa-bolt"
			title = "Explanation"
			description = "Here we explain the bigger picture providing background and context."
			link = "https://vvvv.gitbooks.io/the-gray-book/content/en/"
			text = "Open Explanation"

