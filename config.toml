baseURL = "http://visualprogramming.net/"
languageCode = "en-us"
title = "Visualprogramming.net"

# Change the default theme to be use when building the site with Hugo
theme = "hugo-creative-theme-master"

# For search functionality
[outputs]
home = [ "HTML", "RSS", "JSON"]

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) for
	# most longer texts.

	# All icons using Fontawesome's icon font. Look at http://fontawesome.io/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# All projects of the portfolio are defined in their own files.
	# You can find example projects at 'exampleSite/data/projects'. Copy the 'projects'
	# folder into the 'data' directory at the root of this Hugo site.
	# For more information take a look at the README.

	# To provide some metadata for search engines feel free to add some
	# information about you and your website.
	name = "Visualprogramming.net - vvvv gamma"
	description = "vvvv gamma"

	# The path must be relative to the static folder
	favicon = "favicon.ico"


	# Navigation
	[params.navigation]
		brand = "Visualprogramming.net"

		[params.navigation.links]
			download  = "Download"
			Learn		  = "Learn"
			forum			= "Forum"
			gallery		= "Gallery"
			licensing = "Licensing"
			contact   = "Contact"


	# Hero section
		[params.Hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "vvvv"
		subtitle   = "[vvvv gamma](//visualprogramming.net) VL is a new visual programming language supported in vvvv that combines dataflow paradigms with features from object-oriented programming. It builds directly to the .NET Intermediate Language and can also consume .NET libraries."
		buttonText = "Try it out!"
		buttonLink = "download"

		# Download section

		[params.Download]
		headline = "Download"

		[params.Download.beta]
		headline    = "vvvv beta"
		description = "Get your beta. 20 years in development."

		[params.Download.beta.button]
		text  = "Download beta"
		link = "https://vvvv.org/downloads"

		[params.Download.gamma]
		headline    = "vvvv gamma"
		description = "Get your [vvvv gamma preview](//vvvv.org/blog/vvvv-gamma-2019.1-preview)"

		[params.Download.gamma.button]
		text  = "Download gamma"
		link = "https://vvvv.org/blog/vvvv-gamma-2019.1-preview"

		# Gallery section
		[params.Gallery]
		headline    = "Gallery"

	# Learn section
	[params.Learn]

			headline = "Learn"

			[[params.Learn.list]]
			icon = "fa-eye"
			title = "Tutorials"
			description = "Lorem Ipsum"
			link = "https://vvvv.org/blog/vvvv-gamma-2019.1-preview"
			text = "Open Tutorials"

			[[params.Learn.list]]
			headline = "HowTos"
      icon = "fa-lightbulb-o"
      title = "HowTos"
      description = "Lorem Ipsum"
			link = "https://vvvv.org/blog/vvvv-gamma-2019.1-preview"
			text = "Open HowTos"

      [[params.Learn.list]]
			icon = "fa fa-bolt"
			title = "Explanation"
			description = "Get answers to your questions or find them in existing discussions in the vvvv Forum."
			link = "https://vvvv.org/blog/vvvv-gamma-2019.1-preview"
			text = "Open Explanation"

			[[params.Learn.list]]
      icon = "fa-book"
      title = "Reference"
      description = "Get inspired by a range of videos on a variety of topics spanning from basics to more advanced."
			link = "https://vvvv.org/blog/vvvv-gamma-2019.1-preview"
			text = "Open Reference"

	# Contact section
		[params.contact]
			headline = "Let's Get In Touch!"
			description = " "

