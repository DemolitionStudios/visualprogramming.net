baseURL = "https://visualprogramming.net/"
languageCode = "en-us"
title = "Visualprogramming.net"

# Change the default theme to be use when building the site with Hugo
theme = "hugo-creative-theme-master"

# For search functionality
[outputs]
home = [ "HTML", "RSS", "JSON"]

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) for
	# most longer texts.

	# All icons using Fontawesome's icon font. Look at http://fontawesome.io/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# All projects of the portfolio are defined in their own files.
	# You can find example projects at 'exampleSite/data/projects'. Copy the 'projects'
	# folder into the 'data' directory at the root of this Hugo site.
	# For more information take a look at the README.

	# To provide some metadata for search engines feel free to add some
	# information about you and your website.
	name = "visualprogramming.net - vvvv gamma"
	description = "vvvv is a visual programming environment for .NET"

	# The path must be relative to the static folder
	favicon = "favicon.ico"


	# Navigation
	[params.navigation]
		brand = "visualprogramming.net"

		[params.navigation.links]
			download  = "Download"
			Learn		  = "Learn"
			community	= "Community"
			gallery		= "Showcase"
			licensing = "Licensing"
			contact   = "Contact"


	# Hero section
		[params.Hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "vvvv"
		subtitle   = "vvvv is a visual live-programming environment. It takes you from rapid prototyping to final production with a focus on creative coding, interaction design, physical computing, data visualization, computer vision and related fields.<p>For your coding convenience it combines aspects of dataflow and object oriented programming. Miss a feature? Easily extend it by using any .NET library or writing C# code."
		buttonText = "Try it out!"
		buttonLink = "Download"

		# Download section

		[params.Download]
		headline = "Download"

		[params.Download.beta]
		headline    = "vvvv beta"
		description = "In development since 2001, vvvv beta has been used by many companies worldwide to create large media environments.<p>Recommended for:<p><tr><li>3d Graphics</li><li>Physics</li><li>Audio/Video Playback</li><li>Multiscreen Setups</li><li>Projection Mapping</li><li>Client-Server Setups</li></tr>"

		[params.Download.beta.button]
		text  = "Go to vvvv.org"
		link = "https://vvvv.org/downloads"
		target = "_blank"

		[params.Download.gamma]
		headline    = "vvvv gamma"
		description = "In preview since April 2019, vvvv gamma is the next generation of vvvv, entirely rewritten from scratch.<p>Recommended for:<p><tr><li>2d Graphics</li><li>Computer Vision</li><li>Devices and Protocols</li><li>Multithreading</li><li>Integration of .NET libraries</li><li>Creating Executables</li></tr>"

		[params.Download.gamma.button]
		text  = "Download"
		link = "http://teamcity.vvvv.org/guestAuth/app/rest/builds/id:31068/artifacts/content/vvvv_gamma_2019.1.0-0930-g60a3dd6ea9_setup.exe"
		version = "(Version: preview 930)"
		target = "_self"

		#Blog section
		# [params.Blog]
		# headline    = "Showcase"

		[params.Showreel]
		headline = "Showcase"
		vimeo = 351014907

	#Community section
	  [params.Community]
		headline = "Community"

		[[params.Community.list]]
		img = "img/icons/Discourse-32x32.png"
		imgAlt = "vvvv Forum"
		title = "Forum"
		description = "Get answers to your questions or find them in existing discussions in the vvvv forum."
		link = "https://discourse.vvvv.org/c/vvvv-gamma"
		text = "Open Forum"

		[[params.Community.list]]
		img = "img/icons/riot-32x32-black.png"
		imgAlt = "vvvv on Matrix"
		title = "Chat"
		description = "Join us for a chat: Get help 24/7 or just hang out with your fellow patchers."
		link = "https://riot.im/app/#/room/#vvvv:matrix.org"
		text = "Open Riot"

		[[params.Community.list]]
		img = "img/icons/gettogether_logo_w_32x32.png"
		imgAlt = "vvvv GetTogehter"
		title = "Meetups"
		description = "Join us for a meetup: real-world, in-person drinks and presentations around vvvv."
		link = "https://gettogether.community/vvvv/events/"
		text = "Open Gettogether"

