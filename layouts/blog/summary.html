<article class="post">
  <a href='{{ .Permalink }}'>
    <div class="row justify-content-between">
      <div class="col-2">
        <div class="post-meta">{{ .Date.Format "Jan 2, 2006" }}</div>
      </div>
      <div class="col-10">
        <h2> {{ .Title }} </h2>
        <p class="description">{{ .Params.description }}</p>
      </div>
    </div>
  </a>
    <hr class="thin"/>
</article>
