{{ $thumb := ""}}
{{ with .Params.thumb}}
  {{ with $.Resources.GetMatch .}}
      {{ $thumb = .Fill "50x50"}}
      {{ with $thumb}}
        <div class="post-thumb"><img src="{{ $thumb.Permalink }}"/></div>
      {{ end }}
  {{ end }}
{{ end }}

{{ if eq $thumb ""}}
<div class="post-thumb"><img src="/img/blog/grey-thumb.png"/></div>
{{ end }}
