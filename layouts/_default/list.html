{{ define "main" }}
<main id="Blog">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-8">
                <div class="post">
                    <div class="header">
                        <h2 class="display-1">{{ .Title }}</h2>
                    </div>
                    <div class="content">
                            {{ range .Paginator.Pages }}
                                {{ .Render "summary"}}
                            {{ end }}
                            
                            {{ partial "pagination.html" . }}
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="sidebar sticky-top">
                    {{ partial "blog/sidebar" . }}
                </div>
            </div>
        </div>
    </div>
</main>
{{ end }}
