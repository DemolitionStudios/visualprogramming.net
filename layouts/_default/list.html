{{ define "main" }}
<main id="Blog">
    <div class="container list">
        <div class="row justify-content-between">
            <div class="col-8">
                <h1 class="mb-5">{{ .Title }}</h1>
                <div class="content">
                        {{ range .Paginator.Pages }}
                            {{ .Render "summary"}}
                        {{ end }}
                        
                        {{ partial "pagination.html" . }}
                </div>
            </div>
            <div class="col-3">
                <div class="sidebar sticky-top">
                    <div class="my-5">
                        <a href="{{ "/blog/posts" | relLangURL }}" class="link">All posts</a>
                    </div>
                    {{ partial "blog/sidebar" . }}
                </div>
            </div>
        </div>
    </div>
</main>
{{ end }}
