{{ "<!-- LICENSING -->" | safeHTML }}
<section id="licensing">
        <div class="container">
    {{ with .Site.Params.licensing.headline }}
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ . }}</h2>
                    <hr class="primary">
                </div>
            </div>
    {{ end }}
        <div class="row">
          {{ with .Site.Params.licensing.description }}
              <p>{{ . | markdownify }}</p>
          {{ end }}
        </div>
    </div>
</section>
