{{ "<!-- Preview Downloads -->" | safeHTML }}

<!-- Preview Downloads Modal Window -->
{{ with .Site.Params.Download.gamma.previewWindow }}
  <div class="modal" id="PreviewDownloads" tabindex="-1" role="dialog" aria-labelledby="PreviewDownloads" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ .Title }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-12 mt-4 ml-3 mt-sm-0 ml-sm-0">
                <h6><strong>{{ .Subtitle }}</strong></h6>
                {{ .Text | markdownify}}
                <div id="gammaPreviews" class="mt-3 mb-3">
                    <div id="loading">Loading...</div>
                    <div id="previews"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{{ end }}
