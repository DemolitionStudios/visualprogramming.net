{{ "<!-- FORUM -->" | safeHTML }}
{{ with .Site.GetPage "/Forum.md" }}
<section id="forum">
        <div class="container">
              <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ .Params.headline }}</h2>
                    <hr class="primary">
                </div>
            </div>
        <div class="row text-center">
          {{ with .Content }}
              <p>{{ . | markdownify }}</p>
          {{ end }}
        <a href="{{ .Params.buttonLink }}" class="btn btn-default btn-xl noUnderline">{{ .Params.buttonTitle }}</a>
        </div>
    </div>
</section>
{{ end }}
