{{ with .context}}
    <div class="col-md-6 px-4">
        <div class="card text-white card-has-bg click-col" style="background-image:url('{{ .Params.img }}');">
            <img class="card-img d-none" src="{{.Params.img}}" alt="{{ .Params.Title }}">
            <div class="card-img-overlay d-flex">
                <div class="card-body mx-2 my-2 align-self-end flex-grow-0">
                    <small class="card-meta mb-2">{{.Params.Author}}</small>
                    <a href="{{ .Params.link }}" target="_blank" class="stretched-link"><h4 class="card-title mt-0 ">{{.Params.Title}}</h4></a>
                    <p>{{.Content}}</p>
                </div>
            </div>
        </div>
    </div>
{{ end }}
