{{ "<!-- HEADER -->" | safeHTML }}
<header>
  <div class="header-content">
        <div class="header-content-inner">
            {{ with .Site.Params.Hero.slogan }}
                <h1>{{ . | markdownify  }}</h1>
            {{ end }}
            {{ if and .Site.Params.Hero.slogan .Site.Params.Hero.subtitle }}
                <hr>
            {{ end }}
            {{ with .Site.Params.Hero.subtitle }}
                <p>{{ . | markdownify }}</p>
            {{ end }}

            <a href="#{{ .Site.Params.Hero.buttonLink }}" class="btn btn-primary btn-xl page-scroll">{{ .Site.Params.Hero.buttonText }}</a>

        </div>
    </div>
</header>
