{{ "<!-- BLOG -->" | safeHTML }}
<div class="row">
  <div class="col-lg-6">
    <h3><strong>{{ .Title }}</strong></h3>
    <p>{{- .Content -}}</p>
  </div>
  <div class="col-lg-5 offset-1">
    {{ with .Params.img}}
      <img src="{{ . }}" class="img-fluid">
    {{ end }}
    {{ with .Params.VimeoVideo}}
    <div style="padding:56.25% 0 0 0;position:relative;">
      <iframe src="https://player.vimeo.com/video/{{ . }}?autoplay=0&loop=1&title=0&byline=0&portrait=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen" allowfullscreen>
      </iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
    {{ end }}
  </div>
</div>
<hr/>
