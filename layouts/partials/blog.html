{{ "<!-- BLOG -->" | safeHTML }}
<section class="no-padding" id="blog">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ .Site.Params.Blog.headline }}</h2>
                <hr class="primary">
            </div>
        </div>
    </div>

    {{ range where .Site.Pages.ByWeight.Reverse "Section" "blog" }}
        {{ partial "blog-entry-frontpage.html" . }}
    {{ end }}
</section>
