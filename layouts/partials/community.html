{{ "<!-- Community -->" | safeHTML }}
{{ with .Site.Params.Community }}
<section id="community">
        <div class="container">
              <div class="row">
                <div class="col-lg-12 text-center ">
                    <h2 class="section-headin">{{ .headline }}</h2>
                    <hr class="primary">
                </div>
            </div>
        <div class="row text-center">
              {{ range .list }}
              <div class="col-sm-4 text-center">
                  <div>
                      <a href="{{ .link }}" class="noUnderline">
            					       <img src ="{{ .img }}" alt = "{{ .imgAlt }}">
            					</a>
                      <h3>{{ .title }}</h3>
                          <p class="text-muted">{{ .description }}</p><br><a href="{{ .link }}" class="btn btn-default btn-xl noUnderline onWhite">{{ .text }}</a>
                  </div>
              </div>
              {{ end }}
        </div>
    </div>
</section>
{{ end }}
