<div class="list mt-5">
    <h4>Categories:</h4>
    <ul class="list-group list-group-flush">
        {{ range .Site.Taxonomies.categories.ByCount }}
          <li class="list-group-item"><a href="{{ .Page.RelPermalink }}">{{ .Page.Title | title}}</a></li>
        {{ end }}
    </ul>

    <a href="{{ "/blog/posts" | relLangURL }}" class="link">All posts</a>
</div>
<div class="list mt-5">
  <h4>Years:</h4>
  <ul class="list-group list-group-flush">
    {{ range (where .Site.Pages "Section" "blog").Reverse }}
      {{ range .Sections }}
        {{ if ne .Title "Posts"}}
          <li class="list-group-item"><a href="{{ .Page.RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
      {{ end  }}
    {{ end }}
</div>
